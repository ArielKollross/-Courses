<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doe Sangue! Doe Vida!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo"
        src="logo.png" alt="imagem de Doe">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue.</p>
        <button>Quero Ajudar</button>
    </header>

        <section class="form hide">
            <h2>Entre na lista de doadores</h2>
            <form action="/">
                <input 
                type="text" 
                name="name"
                placeholder="Nome Completo"
                >

                <input 
                type="text" 
                name="email"
                placeholder="Email"
                >

                <input 
                type="text" 
                name="blood"
                placeholder="Tipo Sanguineo"
                >
                <button>Quero Ajudar!</button>
            </form>
            
        </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">
            <div class="doner">
                <div class="blood">O+</div>
                <p>Batman</p>
            </div>
            <div class="doner">
                <div class="blood">B+</div>
                <p>Homem de Ferro</p>
            </div>
            <div class="doner">
                <div class="blood">AB</div>
                <p>Homem Aranha</p>
            </div>
        </section>
    </main>

    <footer>Doe Sangue, doe vida !
        <span>
            <div class="me">By Ariel Kollros</div>
        </span>
     </footer>
    <script src="script.js"></script>
</body>
</html>
