<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diretivas Vue-js</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <img 
       v-bind:src="srcImg" 
       :title="titleImg"> <!-- v-bind == : -->

       <a  v-bind:href="url">vue</a>

       <hr>
       <p v-html="texPar"> </p>

    </div> 

    <script>
        new Vue({
            el: '#app',
            data: {
                srcImg: 'shield.png',
                titleImg: 'Logo Capitan',
                url: 'http://vuejs.org',
                texPar: 'Este é um texto <br> HTML com formatação!'
            }
        })

    </script>
</body>
</html>
